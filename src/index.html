<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <!-- nav bars -->
      <nav class="flex justify-between items-center py-5 my-6">
        <!-- logo -->
        <div class="flex items-center space-x-4">
          <div id="menu" class="md:hidden">
            <i class="fa-solid fa-bars text-black"></i>
          </div>
          <h1>Hocky<span class="text-primary_color">’</span>s</h1>
        </div>

        <!-- pages -->
        <ul
          id="nav-page"
          class="z-10 absolute top-20 text-center w-1/5 bg-light_color h-3/4 space-y-5 pt-5 active md:justify-center md:space-y-0 md:top-0 md:pt-0 ease-in-out duration-500 md:relative md:flex md:gap-x-5 lg:gap-x-10"
        >
          <li><a href="#" class="text-primary_color">Home</a></li>
          <li><a href="#">absolute</a></li>
          <li><a href="#">Pages</a></li>
          <li><a href="">Blog</a></li>
          <li><a href="">Contact</a></li>
        </ul>

        <!-- search and getitem -->
        <div class="flex gap-x-6 items-center">
          <div class="hidden md:flex">
            <i class="fa-solid fa-magnifying-glass text-gray"></i>
          </div>

          <button class="btn-p">Get Ticket</button>
        </div>
      </nav>

      <!-- banner section -->
      <div class="relative mb-32">
        <div class="carousel w-full">
          <div
            id="slide1"
            class="carousel-item relative w-full h-[40vh] md:h-[70vh] rounded-2xl overflow-hidden"
          >
            <img src="Images/1.png" class="w-full" />
            <div class="absolute flex left-10 bottom-10 gap-x-5">
              <a
                href="#slide4"
                class="btn btn-circle bg-black hover:text-black text-light_color"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle bg-black hover:text-black text-light_color"
                >❯</a
              >
            </div>
          </div>
          <div
            id="slide2"
            class="carousel-item relative w-full h-[40vh] md:h-[70vh] rounded-2xl overflow-hidden"
          >
            <img src="Images/banner2.jpg" class="w-full" />
            <div class="absolute flex left-10 bottom-10 gap-x-5">
              <a
                href="#slide1"
                class="btn btn-circle bg-black hover:text-black text-light_color"
                >❮</a
              >
              <a
                href="#slide3"
                class="btn btn-circle bg-black hover:text-black text-light_color"
                >❯</a
              >
            </div>
          </div>
          <div
            id="slide3"
            class="carousel-item relative w-full h-[40vh] md:h-[70vh] rounded-2xl overflow-hidden"
          >
            <img src="Images/banner3.jpg" class="w-full" />
            <div class="absolute flex left-10 bottom-10 gap-x-5">
              <a
                href="#slide2"
                class="btn btn-circle bg-black hover:text-black text-light_color"
                >❮</a
              >
              <a
                href="#slide4"
                class="btn btn-circle bg-black hover:text-black text-light_color"
                >❯</a
              >
            </div>
          </div>
          <div
            id="slide4"
            class="carousel-item relative w-full h-[40vh] md:h-[70vh] rounded-2xl overflow-hidden"
          >
            <img src="Images/banner4.jpg" class="w-full" />
            <div class="absolute flex left-10 bottom-10 gap-x-5">
              <a
                href="#slide3"
                class="btn btn-circle bg-black hover:text-black text-light_color"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle bg-black hover:text-black text-light_color"
                >❯</a
              >
            </div>
          </div>
        </div>
        <!-- banner card -->
        <div
          class="w-full mt-2 h-auto p-8 space-y-3 md:bottom-8 md:right-8 md:absolute md:w-[40vw] md:max-w-[570px] md:h-auto md:space-x-1 md:p-4 bg-[#131318] rounded-xl"
        >
          <h2 class="text-light_color text-2xl">
            Meet all the heroes from the field
          </h2>
          <p class="text-[#e3dfde]">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </div>
    </header>
    <!-- header section end -->

    <!-- main section starts -->
    <main></main>
    <!-- main section end -->

    <!-- footer section starts  -->
    <footer></footer>
    <!-- footer section end  -->

    <script>
      const navPages = document.getElementById("nav-page");
      const pages = document.querySelectorAll("#nav-page li");
      document.getElementById("menu").addEventListener("click", () => {
        navPages.classList.toggle("active");
      });

      pages.forEach((page) => {
        page.addEventListener("click", () => {
          navPages.classList.add("active");
        });
      });
    </script>
  </body>
</html>
